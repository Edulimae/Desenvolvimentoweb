<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h3>Tabela e Formulário</h3>
<form>
    <table border="1">
        <tr>
            <th colspan="2"> Cadastro</th>
        </tr>
        <tr>
            <td rowspan="2"> <img src="https://images.pexels.com/photos/33153/raisting-sattelit-reception-signal.jpg" alt="Antena satélite" width="600" > </td>
            <td> 
                <p>Dados Pessoais</p>
                
                    <label for="lo">Login</label>
                    <input type="text" name="login" id="lo"><br>
                    <label for="password">Senha</label>
                    <input type="password" name="senha" id="password">
                    <button>Cadastrar</button>
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar">
                    <input type="button" value="Cadastrar">
                
             </td>
        </tr>
        <tr>
            <td> Endereços de entrega
                <label for="de">Data de Entrega</label>
                <input type="date" name="data" id="de">
                <label for="ed">Endereço</label>
                <input type="text" name="endereço" id="ed">
            </td>
        
        </tr>
    </table>
</form>
</body>
</html>
