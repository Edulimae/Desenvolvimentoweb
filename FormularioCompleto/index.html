<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Fatec</title>
</head>
<body>
    <h2> Roupas XIQUE XIQUE</h2>
    <h3> Cadastro</h3>
    <form>
        <fieldset>
            <legend> Dados Pessoais</legend>
            <label for="nome">Nome</label>
            <input type="text" 
                     id="nome"
                     name="nomeCliente"
                     maxlength="30"
                     minlength="10"
                     size="50"
                     required>
                     <label for="senha">Senha</label>
                     <input type="password"
                            id="senha"
                            name="password"
                            maxlength="12"
                            placeholder="senha com letras e números"> 
                            
            <legend>Estado civil </legend>
            <input type="radio" name="EstadoCivil" id="EstadoCivil" value="Casado">
            <label for="EstadoCivil">Casado</label>

            <input type="radio" name="EstadoCivil" id="EstadoCivil"  value="Solteiro">
            <label for="EstadoCivil">Solteiro</label>
            
            <input type="radio" name="EstadoCivil" id="EstadoCivil" value="Viuvo">
            <label for="EstadoCivil">Viuvo</label>

            <label for="color">Escolha cor preferida</label>
            <input type="color" name="color" id="color" >


        </fieldset>
        <fieldset>
            <legend> Dados de cobrança</legend>
            <label for="cidade">Cidade</label>
            <input type="text"
                name="cidade"
                id="cidade"
                value="Sorocaba"
                disabled>
                

            <label for="uf">UF</label>
            <select name="UF" id="UF">
                <optgroup label="Região Norte"> 
                    <option value="AM">AM</option>
                    <option value="AC">AC</option>
                    <option value="RO">RO</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="SP">SP</option>
                    <option value="MG">MG</option>
                    <option value="RJ">RJ</option>
                    <option value="ES">ES</option>

                </optgroup>
            </select>
            

            <input type="checkbox" name="Express" id="envio" checked>            
            <label for="envio">Express ?</label>
            
            

            <label for="satisfacao">Grau de Satisfação com a compra</label>
            <input type="range" value="satisfacao" id="satisfacao" min="0" max="10">
      

        </fieldset>
             
        <button> Cadastrar</button>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
